<!DOCTYPE html>
<html
        lang="en"
        data-th-fragment="layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="base-fragment::head"></th:block>
    <title>Добавете служител</title>
</head>
<body>
<header th:replace="base-fragment::header"></header>

<div class="box">
    <div class="container justify-content-center">
        <label>Добавете служител</label>
        <form class="centred" action="#" th:action="@{/employees/add}" th:object="${employee}" method="post">
            <p>Име на служителя</p>
            <div class="form-group">
                <input type="text" th:field="*{name}" class="form-control" />
            </div>

            <p>Вид служител</p>
            <select class="form-control mdb-select md-form colorful-select dropdown-primary" th:field="*{status}">
                <option th:each="employeeStatus : ${T(com.company.company.entities.EmployeeStatus).values()}"
                        th:value="${employeeStatus}"
                        th:text="${employeeStatus.getStatus()}">
                </option>
            </select>

            <p>
                <button class="btn btn-style w-75" type="submit">
                    Изпрати
                </button>
            </p>
        </form>
    </div>
    <img src="/css/employee.png">
</div>
</body>
</html>
